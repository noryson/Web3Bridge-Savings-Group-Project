<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Savings Group</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="container">
    <h1><b>Welcome to the savings group application</b></h1>
    <p>Please fill in your details</p>

    <div class="bg-dark p-2 d-flex justify-content-center">
        <form id="form" class="form w-50">
            <input id="name" name="name" type="text" class="form-control mb-5" placeholder="Input your name" required>
            <select id="tier" name="tier" class="form-control mb-5" required>
                <option value="1" class="form-control">Tier 1</option>
                <option value="2" class="form-control">Tier 2</option>
                <option value="3" class="form-control">Tier 3</option>
            </select>
            <input id="amount" name="amount" class="form-control mb-5" type="number" placeholder="10000" required>
            <input type="submit" class="form-control mb-5 bg-primary text-white shadow">
        </form>
    </div>


    <br>
    <br>
    <br>
    <h1><b>Members</b></h1>

    <div class="bg-warning p-2 " id="members">
        <table class="table">
            <thead>
              <tr>
                <th>Your Name</th>
                <th>Your Tier</th>
                <th>Your Amount</th>
                <th>Your Interest</th>
                <th>Your Weekly returns</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="userName"></td>
                <td id="userTier" ></td>
                <td id="userAmount"></td>
                <td id="userInterest"></td>
                <td id="userReturns"></td>
              </tr>
            </tbody>
          </table>
<br>
<br>
<br>

        <table class="table">
            <thead>
              <tr>
                <th>Members</th>
                <th>Tier</th>
                <th>Amount</th>
                <th>Interest</th>
                <th>Weekly returns</th>
              </tr>
            </thead>
            <tbody id="otherMembers">
            </tbody>
          </table>
    </div>
</div>
</body>
</html>
